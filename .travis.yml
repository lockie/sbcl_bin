language: c
sudo: required

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_BRANCH=master
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - LISP=sbcl-bin/1.4.2

os:
    - linux

matrix:
    allow_failures:
      - os: windows
        env:
          - TARGET=x86-64
          - GNUMAKE=/c/tools/msys64/usr/bin/make
        install:
          - choco install --no-progress msys2 --params "/NoUpdate"
          - export shell="cmd.exe //C RefreshEnv.cmd & C:/tools/msys64/msys2_shell.cmd -defterm -mingw64 -no-start -full-path -here -c \$\* --"
          - $shell pacman -S --noconfirm --needed make
          - curl -L https://raw.githubusercontent.com/roswell/roswell/$ROSWELL_BRANCH/scripts/install-for-ci.sh | sh
          - ros install snmsts/sn.github
        script:
          - METHOD=default ros run -l Lakefile
    include:
      - os: linux
        env:
         - TARGET=x86-64,x86
         - MIRROR=t
        addons:
          apt:
            packages:
              - lib32z1-dev
              - gcc-multilib
      - os: osx
        env: TARGET=x86-64,x86
      - os: linux
        arch: arm64
        env: TARGET=arm64
        addons:
          apt:
            packages:
              - libcurl4-openssl-dev
      - os: linux
        service: docker
        env:
          - TARGET=x86-64,x86
          - SUFFIX=-glibc2.10
          - DOCKER=docker.pkg.github.com/roswell/sbcl_bin/glibc2.10-sbcl1.5.7:1
      #- os: linux-ppc64le
      #  env: TARGET=ppc64le LISP=sbcl-bin/1.5.8

      - os: linux
        env: TARGET=x86-64
        stage: deploy
        script: METHOD=upload-build-list ros run -l Lakefile
        after_success:
    exclude:
      - os: linux

cache:
  directories:
    - $HOME/.roswell

install:
  - if [ -n "$DOCKER" ]; then
       docker login docker.pkg.github.com -u snmsts -p $GITHUB_OAUTH_TOKEN;
       docker pull $DOCKER;
    fi
  - curl -L https://raw.githubusercontent.com/roswell/roswell/$ROSWELL_BRANCH/scripts/install-for-ci.sh | sh
  - ros install snmsts/sn.github

script:
  - if [ -n "$MIRROR" ]; then METHOD=mirror ros run -l Lakefile; fi
  - "if [ -n \"$DOCKER\" ]; then
       docker run \
       -v `pwd`:/tmp \
       -e TARGET=$TARGET \
       -e TRAVIS_BRANCH=$TRAVIS_BRANCH \
       -e TRAVIS_TAG=$TRAVIS_TAG \
       -e VERSION=$VERSION -e SUFFIX=$SUFFIX \
       -it $DOCKER bash \
       -c \"cd /tmp;env METHOD=default ros -l Lakefile\";
    else
      METHOD=default ros run -l Lakefile;
    fi"
after_success:
  - METHOD=upload ros run -l Lakefile
